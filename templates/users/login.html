{% extends 'users/base.html' %}

{% block content %}

<!-- login page for both teachers and schools -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-primary my-3" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      <div class="card bg-body-secondary my-3 pt-2">
        <div class="card-body ">
          <form action="" method="POST">
            {% csrf_token %}
            <div>
              <h3 class="text-center">Login</h3>
            </div>
            <div class="my-3">
              <input type="text" name="username" id="name" placeholder="Enter your username(For schools enter your school name)" class="form-control">
            </div>
            <div class="my-3">
              <input type="password" name="password" id="password" placeholder="Enter your password"
                class="form-control">
            </div>
            <div class="text-center">
              <p><a href="#">Forgot password</a></p>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="text-center mt-0">
                  <p>Don't have an account? <a href="{% url 'register-school' %}">Sign Up</a> as school</p>
                </div>
              </div>
              <div class="col-6">
                <div class="text-center mt-0">
                  <p>Don't have an account? <a href="{% url 'register-teacher' %}">Sign Up</a> as teacher</p>
                </div>
              </div>
            </div>
            <div class="container text-center my-3">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
